

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" (click)="myBackButton()"></ion-back-button>
    </ion-buttons>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-item>
    <ion-label position="stacked">CEP</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>
  </ion-item>

  <ion-button (click)="searchCEP()">Buscar CEP</ion-button>
  <ion-button (click)="saveCEP()">Salvar CEP</ion-button>
  <ion-button (click)="removeCEP()">Remove CEP</ion-button>


  <ion-list *ngFor="let item of addresses">
    <ion-label>{{item.localidade}} - </ion-label>
    <ion-label>{{item.bairro}} - </ion-label>
    <ion-label>{{item.cep}}</ion-label>


  </ion-list>



</ion-content>
