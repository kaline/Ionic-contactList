<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input  placeholder="Enter email" [(ngModel)]="email"></ion-input>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input  placeholder="Enter password" type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <ion-button  expand="block" color="primary" (click)="enter()">Entrar
  </ion-button>
  <ion-button expand="block" fill="outline" (click)="register()">Cadastrar</ion-button>

  <ion-button expand="block" fill="outline" (click)="recoverPassword()">Esqueci senha
  </ion-button>

</ion-content>
